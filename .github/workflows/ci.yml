name: ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pytest
        run: |
          python -m pip install -U pip
          python -m pip install pytest

      - name: Smoke import (see packages & path)
        env:
          PYTHONPATH: .
        run: |
          python - <<'PY'
          import sys, os
          print("CWD:", os.getcwd())
          print("PYTHONPATH_OK:", '.' in sys.path or os.getcwd() in sys.path)
          from core.wise_partner_core_v52_plus import WisePartnerAgent, Profile
          a = WisePartnerAgent(profile=Profile.DESKTOP)
          print("SMOKE_OK:", a.respond("smoke", explain=False)[:60])
          PY

      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest -q

